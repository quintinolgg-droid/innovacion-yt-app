<div class="container d-flex justify-content-center align-items-center min-vh-100 py-3">
  <div class="card p-4 shadow-lg" style="width: 30rem">
    <h3 class="card-title text-center mb-4 text-success">ğŸ“ Crear Nueva Cuenta</h3>

    <form (ngSubmit)="newRegister()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstNameInput" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="firstNameInput"
            name="firstName"
            placeholder="Tu nombre"
            [(ngModel)]="user.firstName"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastNameInput" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="lastNameInput"
            name="lastName"
            placeholder="Tu apellido"
            [(ngModel)]="user.lastName"
            required
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="usernameInput" class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="usernameInput"
          name="username"
          placeholder="Ej: juancito78"
          [(ngModel)]="user.username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          name="email"
          placeholder="ejemplo@correo.com"
          [(ngModel)]="user.email"
          required
        />
      </div>

      <div class="mb-4">
        <label for="passwordInput" class="form-label">ContraseÃ±a</label>
        <input
          type="password"
          class="form-control"
          id="passwordInput"
          name="password"
          placeholder="MÃ­nimo 8 caracteres"
          [(ngModel)]="user.password"
          required
        />
      </div>

      <div class="mb-4">
        <label for="passwordInput" class="form-label">Confirmar contraseÃ±a</label>
        <input
          type="password"
          class="form-control"
          id="passwordInput"
          name="password"
          placeholder="MÃ­nimo 8 caracteres"
          [(ngModel)]="confirmarConstrasena"
          required
        />
      </div>

      <div class="mb-4">
        <div
          class="g-recaptcha d-flex justify-content-center"
          [attr.data-sitekey]="siteKey"
          data-callback="onCaptchaResolved"
        ></div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
        {{ errorMessage }}
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-success btn-lg">Registrarme</button>
      </div>
    </form>

    <div class="text-center mt-2">
      <a [routerLink]="['/']" class="text-muted">Â¿Ya tienes una cuenta? Inicia SesiÃ³n</a>
    </div>
  </div>
</div>
